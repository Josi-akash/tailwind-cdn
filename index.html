<!DOCTYPE html>

  <head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>tailwind cdn</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Frank+Ruhl+Libre:wght@300;400;500;600;800&family=Montserrat:wght@300;400;500;600;700;800&family=Open+Sans:wght@300;400;500;600;700;800&family=Paprika&family=Podkova:wght@400;500;600;700;800&family=Poppins:wght@300;400;500;600;700;800;900&family=Raleway:wght@300;400;500;600;700;800;900&display=swap"

        <div class="w-[70%] p-8">
          <ul class="flex justify-center">
            <li>
              <a

              ></a>
            </li>
            <li>
              <a
                href="#"

            </li>
            <li>
              <a
                href="#"
                class="p-6 text-headerTextColor hover:text-hoverColor font-openF font-semibold"

                ></i

            </li>
            <li>

                ></i
              ></a>
            </li>
            <li>
              <a
                href="#"
                class="p-6 text-headerTextColor hover:text-hoverColor font-openF font-semibold"
                >Price<i class="fa-solid fa-chevron-down align-middle ms-1"></i
              ></a>
            </li>
            <li>
              <a
                href="#"
                class="p-6 text-headerTextColor hover:text-hoverColor font-openF font-semibold"
                >Blog<i class="fa-solid fa-chevron-down align-middle ms-1"></i
              ></a>
            </li>
          </ul>
        </div>
        <div class="w-[15%] p-7">
          <a
            href="#"
            class="py-4 px-3.5 border border-hoverColor text-headerTextColor rounded-full hover:bg-hoverColor font-openF font-semibold"

          >
        </div>
      </div>
    </div>
    <!-- HEADER PART END HERE------------- -->
    <!-- BANNER PART STRT HERE------------- -->
    <div class="bg-bannerimage">
      <div class="bg-overLy pt-[256px] pb-[246px]">
        <div class="w-bannercontainer mx-auto text-center">
          <h1 class="text-headerTextColor font-openF text-[82px]">
            Youâ€™re Unique.Your Website Should Be Too
          </h1>

            class="text-bannerP font-paprika font-normal text-[24px] px-[110px]"

            Our Digital Agency development has changed the way brands and
            businesses use technology for growing business.
          </p>
          <button
            class="py-4 px-3.5 border border-hoverColor text-headerTextColor rounded-full hover:bg-hoverColor font-openF font-semibold mr-[20px] mt-4"

            Get Free Quoto
          </button>
          <button
            class="py-4 px-3.5 border border-hoverColor text-headerTextColor rounded-full hover:bg-hoverColor font-openF font-semibold"
